<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-itunes-app" content="app-id=1437629486">
    <title>Vite bridge</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #eee;
        }

        .content {
            min-height: 100px;
            border: 1px solid #ccc;
            word-break: break-all;
            padding: 6px;
        }

        .tpl {
            background: #fff;
            padding: 20px;
            line-height: 1.5;
            font-size: 14px;
        }

        .tpl+.tpl {
            margin-top: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            display: block;
            min-width: 10em;
            border: 0;
            margin: 10px auto 0;
            background: #ddd;
        }

        input,
        textarea {
            display: block;
            box-sizing: border-box;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1.5;
            outline: 0;
            padding: 6px;
        }

        textarea {
            resize: vertical;
        }

        .tpl .title {
            font-size: 16px;
            font-weight: 600;
            line-height: 2;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="tpl">
            <div id="agent"></div>
            <div id="lang"></div>
        </div>
        <div class="tpl" id="any">
            <div class="title">anyMethod</div>
            <input type="text" placeholder="method name" id="method_name">
            <textarea placeholder="params" rows="2"></textarea>
            <div class="content"></div>
            <button type="button">call</button>
        </div>

        <div class="tpl" id="bug">
            <div class="title">bind invite code</div>
            <textarea rows="1" placeholder="invite code">123456</textarea>
            <div class="content"></div>
            <button type="button">call</button>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
